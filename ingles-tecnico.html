<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingl茅s T茅cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p {
            margin-bottom: 15px;
            color: #555;
        }
        select {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .iframe-container {
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            font-size: 18px;
            color: #555;
        }
        .reload-btn {
            display: none;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .reload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Technical English</h1>
        <p>Selecciona un documento para visualizar:</p>

        <select id="documentSelector" onchange="cambiarDocumento()">
            <option value="" disabled selected> Selecciona un documento</option>
            <option value="https://docs.google.com/viewer?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIA.pdf&embedded=true"> Lista de Asistencia (PDF)</option>
            <option value="https://docs.google.com/viewer?url=https://seancuri.github.io/mi-portafolio/archivos/INFORME.pdf&embedded=true"> Informe Final (PDF)</option>
            <option value="https://docs.google.com/presentation/d/1IRbSKI20oOZquXzQTncZQ0Y7qNh5na8c/embed?start=true&loop=true&delayms=3000"> Semana 1 - Traducci贸n (PPTX)</option>
            <option value="https://docs.google.com/presentation/d/e/2PACX-1vWEEK_2_Documentacion/embed"> Semana 2 - Documentaci贸n (PPTX)</option>
        </select>

        <div class="iframe-container">
            <div class="loading" id="loading">Cargando documento...</div>
            <iframe src="https://docs.google.com/presentation/d/1IRbSKI20oOZquXzQTncZQ0Y7qNh5na8c/embed?start=true&loop=true&delayms=3000" 
                frameborder="0" 
                width="100%" 
                height="600px" 
                style="border: none;"></iframe>
        </div>
        <button class="reload-btn" id="reloadBtn" onclick="recargarDocumento()"> Recargar</button>
    </div>

    <script>
        function cambiarDocumento() {
            let selector = document.getElementById("documentSelector");
            let visor = document.getElementById("visor");
            let loading = document.getElementById("loading");
            let reloadBtn = document.getElementById("reloadBtn");

            if (selector.value) {
                visor.style.display = "none";  // Oculta el visor mientras carga
                loading.style.display = "block"; // Muestra "Cargando..."
                reloadBtn.style.display = "none"; // Oculta el bot贸n de recarga
                
                visor.src = selector.value;
                
                visor.onload = function() {
                    loading.style.display = "none"; // Oculta "Cargando..." cuando termine
                    visor.style.display = "block"; // Muestra el visor
                };

                visor.onerror = function() {
                    loading.style.display = "none"; // Oculta "Cargando..."
                    reloadBtn.style.display = "block"; // Muestra el bot贸n de recarga
                };
            }
        }

        function recargarDocumento() {
            cambiarDocumento();
        }
    </script>
</body>
</html>
