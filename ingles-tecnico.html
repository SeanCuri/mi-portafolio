<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InglÃ©s TÃ©cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            color: #555;
        }
        select {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .iframe-container {
            width: 95vw;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
        }
        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 3px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .reload-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reload-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .iframe-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Technical English</h1>
        <p>Selecciona un documento para visualizar:</p>
        
        <select id="documentSelector" onchange="cambiarDocumento()">
            <option value="" disabled selected>ðŸ“‚ Selecciona un documento</option>
            <option value="https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIA.pdf&embedded=true">ðŸ“‘ Lista de Asistencia (PDF)</option>
            <option value="https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/INFORME.pdf&embedded=true">ðŸ“‘ Informe Final (PDF)</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_1_(Traduccion).pptx">ðŸ“½ Semana 1 - TraducciÃ³n (PPTX)</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_2.pptx">ðŸ“½ Semana 2 - DocumentaciÃ³n (PPTX)</option>
        </select>
        
        <div class="iframe-container">
            <div class="loading" id="loading">Cargando documento...</div>
            <iframe id="visor"></iframe>
        </div>
        <button class="reload-btn" id="reloadBtn" onclick="recargarDocumento()">ðŸ”„ Recargar</button>
    </div>
    
    <script>
        function cambiarDocumento() {
            let selector = document.getElementById("documentSelector");
            let visor = document.getElementById("visor");
            let loading = document.getElementById("loading");
            let reloadBtn = document.getElementById("reloadBtn");

            if (selector.value) {
                visor.style.display = "none";
                loading.style.display = "flex";
                reloadBtn.style.display = "none";

                setTimeout(() => {
                    visor.src = selector.value;
                    visor.onload = function() {
                        loading.style.display = "none";
                        visor.style.display = "block";
                    };
                    visor.onerror = function() {
                        loading.style.display = "none";
                        reloadBtn.style.display = "block";
                    };
                }, 500);
            }
        }

        function recargarDocumento() {
            cambiarDocumento();
        }
    </script>
</body>
</html>
