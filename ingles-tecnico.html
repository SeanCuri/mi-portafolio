<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InglÃ©s TÃ©cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .dropdown {
            position: relative;
            margin-bottom: 15px;
        }

        .dropbtn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .dropbtn:hover {
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 260px;
            overflow: hidden;
            text-align: left;
        }

        .dropdown-content button {
            width: 100%;
            padding: 12px;
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dropdown-content button:hover {
            background: #f1f1f1;
        }

        .iframe-container {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            margin-top: 15px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .loading {
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .loading::after {
            content: "";
            width: 18px;
            height: 18px;
            border: 3px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Technical English</h1>
        <p>Selecciona un documento para visualizar:</p>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">ðŸ“‚ Seleccionar un documento</button>
            <div class="dropdown-content" id="dropdownContent">
                <button onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_1_(Traduccion).pptx')">
                    <img src="img/pptx.png" alt="Icono 1" style="width:20px; vertical-align:middle;"> WEEK 1 TRADUCIDO
                </button>
                <button onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_2 _(Traduccion).pptx')">
                    <img src="img/pptx.png" alt="Icono 2" style="width:20px; vertical-align:middle;"> WEEK 2 TRADUCIDO
                </button>
                <button onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIAn.pdf&embedded=true')">
                    <img src="img/pdf.png" alt="Icono 3" style="width:20px; vertical-align:middle;"> Nada
                </button>
                <button onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/INFORMEn.pdf&embedded=true')">
                    <img src="img/pdf.png" alt="Icono 4" style="width:20px; vertical-align:middle;"> Nada
                </button>
            </div>
        </div>

        <div class="iframe-container">
            <div class="loading" id="loading">Cargando documento...</div>
            <iframe id="visor"></iframe>
        </div>
    </div>
    
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("dropdownContent");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function cambiarDocumento(url) {
            let visor = document.getElementById("visor");
            let loading = document.getElementById("loading");
            loading.style.display = "block";
            visor.style.display = "none";
            visor.src = url;
            visor.onload = () => {
                loading.style.display = "none";
                visor.style.display = "block";
            };
        }
    </script>
</body>
</html>
