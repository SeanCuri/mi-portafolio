<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InglÃ©s TÃ©cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            color: #555;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: white;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 250px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            text-align: left;
        }
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            border: none;
            background: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dropdown-content button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .iframe-container {
            width: 95vw;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
        }
        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 3px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .reload-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reload-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .iframe-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Technical English</h1>
        <p>Selecciona un documento para visualizar:</p>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">ðŸ“‚ Seleccionar un documento</button>
            <div class="dropdown-content" id="dropdownContent">
                <button onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_1_(Traduccion).pptx')">
                    <img src="img/pptx.png" alt="PPT">
                    WEEK 1 TRADUCIDO
                </button>
                <button onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_2.pptx')">
                    <img src="img/pptx.png" alt="PPT">
                    NADA
                </button>
                <button onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIA.pdf&embedded=true')">
                    <img src="img/pdf.png" alt="PDF">
                    NADA
                </button>
                <button onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/INFORME.pdf&embedded=true')">
                    <img src="img/pdf.png" alt="PDF">
                    NADA
                </button>
            </div>
        </div>

        <div class="iframe-container">
            <div class="loading" id="loading">Cargando documento...</div>
            <iframe id="visor"></iframe>
        </div>
        <button class="reload-btn" id="reloadBtn" onclick="recargarDocumento()">ðŸ”„ Recargar</button>
    </div>
    
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("dropdownContent");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        function cambiarDocumento(url) {
            let visor = document.getElementById("visor");
            let loading = document.getElementById("loading");
            let reloadBtn = document.getElementById("reloadBtn");

            visor.style.display = "none";  
            loading.style.display = "block"; 
            reloadBtn.style.display = "none"; 
            
            visor.src = url;
            
            visor.onload = function() {
                loading.style.display = "none"; 
                visor.style.display = "block"; 
            };

            visor.onerror = function() {
                loading.style.display = "none"; 
                reloadBtn.style.display = "block"; 
            };

            document.querySelector('.dropbtn').innerText = "ðŸ“‚ " + event.target.innerText;
            document.getElementById("dropdownContent").style.display = "none";
        }

        function recargarDocumento() {
            let visor = document.getElementById("visor");
            cambiarDocumento(visor.src);
        }

        document.addEventListener("click", function(event) {
            let dropdown = document.getElementById("dropdownContent");
            if (!event.target.closest(".dropdown")) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
