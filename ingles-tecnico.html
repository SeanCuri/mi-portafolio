<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InglÃ©s TÃ©cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            color: #555;
        }
        .document-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 400px;
        }
        .document-list li {
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f4f4f4;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .document-list li:hover {
            background: #e0e0e0;
        }
        .document-list img {
            width: 24px;
            height: 24px;
        }
        .iframe-container {
            width: 95vw;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
        }
        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 3px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .reload-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reload-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .iframe-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Technical English</h1>
        <p>Selecciona un documento para visualizar:</p>

        <ul class="document-list">
            <li onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIA.pdf&embedded=true')">
                <img src="img/pdf-icon.png" alt="PDF"> Lista de Asistencia (PDF)
            </li>
            <li onclick="cambiarDocumento('https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/INFORME.pdf&embedded=true')">
                <img src="img/pdf-icon.png" alt="PDF"> Informe Final (PDF)
            </li>
            <li onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_1_(Traduccion).pptx')">
                <img src="img/powerpoint-icon.png" alt="PPTX"> Semana 1 - TraducciÃ³n (PPTX)
            </li>
            <li onclick="cambiarDocumento('https://view.officeapps.live.com/op/embed.aspx?src=https://seancuri.github.io/mi-portafolio/archivos/WEEK_2.pptx')">
                <img src="img/powerpoint-icon.png" alt="PPTX"> Semana 2 - DocumentaciÃ³n (PPTX)
            </li>
        </ul>

        <div class="iframe-container">
            <div class="loading" id="loading">Cargando documento...</div>
            <iframe id="visor"></iframe>
        </div>
        <button class="reload-btn" id="reloadBtn" onclick="recargarDocumento()">ðŸ”„ Recargar</button>
    </div>
    
    <script>
        function cambiarDocumento(url) {
            let visor = document.getElementById("visor");
            let loading = document.getElementById("loading");
            let reloadBtn = document.getElementById("reloadBtn");

            visor.style.display = "none";  
            loading.style.display = "block"; 
            reloadBtn.style.display = "none"; 
            
            visor.src = url;
            
            visor.onload = function() {
                loading.style.display = "none"; 
                visor.style.display = "block"; 
            };

            visor.onerror = function() {
                loading.style.display = "none"; 
                reloadBtn.style.display = "block"; 
            };
        }

        function recargarDocumento() {
            let visor = document.getElementById("visor");
            let url = visor.src;
            cambiarDocumento(url);
        }
    </script>
</body>
</html>
