<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inglés Técnico</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .file-embed {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>Inglés Técnico</header>
    <div class="content">
        <h2>Visualiza el archivo de Inglés Técnico</h2>
        
        <!-- Google Docs Viewer para PDF -->
        <h3>Archivo PDF</h3>
        <iframe class="file-embed" src="https://docs.google.com/viewer?url=URL_DEL_ARCHIVO_PDF&embedded=true"></iframe>
        
        <!-- Google Slides para PPT -->
        <h3>Presentación PPT</h3>
        <iframe class="file-embed" src="https://docs.google.com/presentation/d/e/2PACX-1vQxQwD5fiJ_m0DJk0O6uSm3yV1HlXHZvLZv4gxgCmUuE_9nEzc8jHBl8ZmCwhlEdVbi_jO9owYIxtJX/pub?start=false&loop=false&delayms=3000&embedded=true"></iframe>
    </div>
</body>
</html>
