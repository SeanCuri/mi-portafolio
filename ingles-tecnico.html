<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inglés Técnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden; /* Evita espacios extra */
            background-color: #f4f4f4;
        }
        .container {
            width: 100vw;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100vw;
            height: 100vh; /* Ajuste perfecto */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/gview?url=https://seancuri.github.io/mi-portafolio/archivos/ASISTENCIA.pdf&embedded=true"></iframe>
    </div>
</body>
</html>
